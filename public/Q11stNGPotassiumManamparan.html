<!DOCTYPE HTML>
<HTML>
<body style="background-color:darkblue;">
    <script style="color: red; font-size:larger;">
        let age = window.prompt("What is your age today?", "");
        let maxAge = window.prompt("Unil what age do you expect to live?", "");
        let food = window.prompt("What food do you love the most?", "");
        let numPerDay = window.prompt("How much food do you eat?", "");
        let sure = window.confirm("Are you sure you inputted everything correctly?" + "\nAge: " + age + "\nmaxAge: " + maxAge + "\nFood: " + food + "\nNo. per day: " + numPerDay)
        let totalRequired = (numPerDay * 365) * (maxAge - age);
        if (sure) {
            document.write("You will need " + totalRequired + " " + food + " to last you until the age of " + maxAge + "."); }
        else {document.write("retry again.")};
    </script>
</body>
</HTML>
