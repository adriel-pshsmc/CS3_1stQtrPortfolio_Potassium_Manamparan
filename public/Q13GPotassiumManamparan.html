<!DOCTYPE HTML>
<HTML>
<body>
    <h2>Q1 3nd Graded Exercise submitted by:</h2>

    <div>Guess the Number: ****</div>
    <div>This number is from 1 to 100</div>
    <div>Enter your Guess: </div>
    <input type="number" id="guess" name="guess"> <br><br>

    <button type="button" onclick="checkIt()">Accept Input</button>
    <br>

    <script style="font-size:larger;">
    var dNumber = Math.floor(Math.random() * 100) + 1;    
        function checkIt() {
            var guess = parseFloat(document.getElementById('guess').value);
            
            if (guess == dNumber && guess <= 100 && guess >= 1) {
                document.getElementById("answer").innerHTML = "Correct!"
            } else if (guess < dNumber && guess <= 100 && guess >= 1) {
                document.getElementById("answer").innerHTML = "Higher!"
            } else if (guess > dNumber && guess <= 100 && guess >= 1) {
                document.getElementById("answer").innerHTML = "Lower!"
            } else {
                document.getElementById("answer").innerHTML = "Invalid input. Please enter a number between 1 and 100.";
            }
        }
    </script>

    <br>
    <h3>Answer: <i id="answer"></i></h3>
</body>
</HTML>
